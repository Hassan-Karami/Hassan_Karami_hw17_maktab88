<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/companies-list.css" />
    <title>Companies List Page</title>
  </head>
  <body>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Company Name</th>
          <th scope="col">Province</th>
          <th scope="col">Date of Registration</th>
          <th scope="col">More Info</th>
      
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button
      type="button"
      class="btn btn-secondary mb-4"
      data-bs-toggle="modal"
      data-bs-target="#creationModal"
      id="add-user-button"
      title="create new employee"
    >
      Create
    </button>

    <!-- Creation Modal -->
    <div
      class="modal fade"
      id="creationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new Company
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Creation Modal -->

          <div class="modal-body">
            <!-- Company Name input -->
            <div class="mb-3">
              <label for="creationModal-nameInput" class="form-label"
                >Name *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-nameInput"
              />
            </div>
            <!-- Registration_Number input -->
            <div class="mb-3">
              <label for="creationModal-registrationNumberInput" class="form-label"
                >Registration Number *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-registrationNumberInput"
              />
            </div>

            <!-- Province input -->
            <div class="mb-3">
              <label for="creationModal-provinceInput" class="form-label"
                >Province
              </label>
              <input
                type="text"
                class="form-control"
                id="creationModal-provinceInput"
              />
            </div>

            <!-- City input -->
            <div class="mb-3">
              <label for="creationModal-cityInput" class="form-label"
                >City
              </label>
              <input
                type="text"
                class="form-control"
                id="creationModal-cityInput"
              />
            </div>

            <!-- Phone Number input -->
            <div class="mb-3">
              <label for="creationModal-phoneInput" class="form-label"
                >Phone Number *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-phoneInput"
              />
            </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="creationModal-CloseButton"
            >
              Close
            </button>
            <button
              id="creationModal-submitButton"
              type="button"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Show Info Modal -->
    <div
      class="modal fade"
      id="showInfoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showInfoModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="showInfoModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger d-none"
              id="removeBtn"
              data-bs-dismiss="modal"
            >
              Remove
            </button>
            <button type="button" class="btn btn-success d-none" id="updateBtn">
              Update
            </button>
            <button type="button" class="btn btn-warning" id="editBtn">
              Edit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/companies-list.js"></script>
  </body>
</html>
