<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/more-info.css">
    <title>Company More_Info Page</title>
  </head>
  <body>
    <form > 
  <div class="form-group">
    <label for="_id">ID:</label>
    <input readonly type="text" name="_id" class="form-control" id="_id"  placeholder="id">
  </div>

  <div class="form-group">
    <label for="name">Company Name:</label>
    <input type="text" name="name" class="form-control" id="name"  placeholder="name">
  </div>

  <div class="form-group">
    <label for="registrationNumber">Registration Number:</label>
    <input type="text" name="registrationNumber" class="form-control" id="registrationNumber"  placeholder="registrationNumber">
  </div>

   <div class="form-group">
    <label for="province">Province:</label>
    <input type="text" name="province" class="form-control" id="province"  placeholder="province">
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" name="city" class="form-control" id="city"  placeholder="city">
  </div>

  <div class="form-group">
    <label for="registrationDate">Date of Registration</label>
    <input readonly type="text"  name="registrationDate" class="form-control" id="registrationDate"  placeholder="registrationDate">
  </div>


  <div class="form-group">
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" class="form-control" id="phone_number"  placeholder="phone_number">
  </div>

</form>
 <button id="update_btn" class="btn btn-primary">Update</button>
  <button id="delete_btn"  class="btn btn-warning">Delete</button>


    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/companyMoreInfo.js"></script>
  </body>
</html>
