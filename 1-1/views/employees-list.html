<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/employees-list.css" />
    <title>Employees List Page</title>
  </head>
  <body>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Age</th>
          <th scope="col">Company</th>
          <th scope="col">Province</th>
          <th scope="col">More Info</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button
      type="button"
      class="btn btn-secondary mb-4"
      data-bs-toggle="modal"
      data-bs-target="#creationModal"
      id="add-user-button"
      title="create new employee"
    >
      Create
    </button>

    <!-- Creation Modal -->
    <div
      class="modal fade"
      id="creationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new Employee
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- firstname input -->
            <div class="mb-3">
              <label for="creationModal-fnameInput" class="form-label"
                >Firstname *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-fnameInput"
              />
            </div>
            <!-- lastname input -->
            <div class="mb-3">
              <label for="creationModal-lnameInput" class="form-label"
                >Lastname *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-lnameInput"
              />
            </div>

            <!-- Gender input -->
            <div class="mb-3">
              <label for="creationModal-genderInput" class="form-label"
                >Gender
              </label>
              <select
                id="creationModal-genderInput"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Not_Set</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <!-- Birthday input -->
            <div class="mb-3">
              <label for="creationModal-birthdayInput" class="form-label"
                >Birthday *</label
              >
              <input
                type="date"
                class="form-control"
                id="creationModal-birthdayInput"
              />
            </div>

            <!-- Province input -->
            <div class="mb-3">
              <label for="creationModal-provinceInput" class="form-label"
                >Province
              </label>
              <input
                type="text"
                class="form-control"
                id="creationModal-provinceInput"
              />
            </div>

            <!-- Role input -->
            <div class="mb-3">
              <label for="creationModal-roleInput" class="form-label"
                >Role
              </label>
              <input
                type="text"
                class="form-control"
                id="creationModal-roleInput"
              />
            </div>

            <!-- Company input -->
            <div class="mb-3">
              <label for="creationModal-companyInput" class="form-label"
                >Company *</label
              >
               <select
                id="creationModal-companyInput"
                class="form-select"
                aria-label="Default select example"
              >
              <option selected>--Choose a company--</option>
              </select>
            </div>

            <!-- Phone Number input -->
            <div class="mb-3">
              <label for="creationModal-phoneInput" class="form-label"
                >Phone Number *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-phoneInput"
              />
            </div>

            <!-- national_code input -->
            <div class="mb-3">
              <label for="creationModal-nationalcodeInput" class="form-label"
                >National Code *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-nationalcodeInput"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="creationModal-CloseButton"
            >
              Close
            </button>
            <button
              id="creationModal-submitButton"
              type="button"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Show Info Modal -->
    <div
      class="modal fade"
      id="showInfoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showInfoModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="showInfoModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger d-none"
              id="removeBtn"
              data-bs-dismiss="modal"
            >
              Remove
            </button>
            <button type="button" class="btn btn-success d-none" id="updateBtn">
              Update
            </button>
            <button type="button" class="btn btn-warning" id="editBtn">
              Edit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/employees-list.js"></script>
  </body>
</html>
